<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>D'Flex</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="header">
			<div class="upper-header">
				<div class="header-logo">H&V</div>
				<ul class="right-links">
					<li><a href="#">About</a></li>
					<li><a href="#">Store</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</div>
			<div class="header-content">
				<div class="hc-left">
          <h1>Travel the world <span style = "display: block;">with H&V</span></h1>
				  <p>You show us your traveling dreams, and we make them come true.</p>
          <button>Sign up</button>
        </div>
        <div class="hc-right">
          <img class="peacock" src="./images/maldives.jpg" alt="An image of a palm tree and the sea in Maldives">
        </div>
			</div>
		</div>

		<div class="info">
			<h2>Dream big, and we'll pave the way</h2>
      <div class="boxes-container">
        <div class="box">
          <img class="image" src="./images/bali.jpg" alt="An image of Bali">
          <div class="text">Whether it's a tropical dream</div>
        </div>
        <div class="box">
          <img class="image" src="./images/train.jpg" alt="An image of train in the snowy scenery">
          <div class="text">Or maybe a winter wonderland</div>
        </div>
        <div class="box">
          <img class="image" src="./images/message.jpg" alt="An image of a message in a bottle in the desert sand">
          <div class="text">A thrilling romance in the desert</div>
        </div>
        <div class="box">
          <img class="image" src="./images/hvar1.jpg" alt="An image of Hvar island">
          <div class="text">Or more like a dessert in romance</div>
        </div>
      </div>
		</div>
	</body>
</html>
